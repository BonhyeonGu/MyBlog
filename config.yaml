related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        codeFences: true
        guessSyntax: false
        highlightLines: true
        lineNos: true
        noClasses: false
        style: "monokai"
